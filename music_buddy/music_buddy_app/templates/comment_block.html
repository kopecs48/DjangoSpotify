<div class="comments_block" style="width: auto; margin-right: 10%;">
    <h1 >Post a Comment:</h1>
      <form method="POST">
        {% csrf_token %}
        <span>
          <textarea name="body" cols="60" rows="5" maxlength="500" required id="id_body" style="resize:none"></textarea><br>
          <center>
              <div class="d-grid gap-2 col-6 mx-auto">                
                <button style="background-color:white; color: black;" class="btn btn-outline-info " type="submit">Submit</button>
              </div>
        </center>
      </span>
        </form>
        
  </div>
  </center>
  {% if posts %}
  <div class="comments_block" style="border: solid white; width: 80%;">
  <ul class="seperator">
    {% for item in posts %}
        <li>
          {{ item }}
          {% if user == item.author %}
            <a href="{% url 'delete_profile_comment' userID=friend.id prof_comment_id=item.id %}">delete comment</a>
          {% endif %}
          <br>
        </li>
    {% endfor %}
  </ul>   
  </div> 
  <br>
  {% endif %}
