{% extends 'base.html' %}

{% block title %} {{ user.username }} Friends List | Music Buddy {% endblock %}

{% block content %}

<center> <h1> Friends List | Sent Requests</h1> </center>

<br>

{% include 'friends_nav.html' %}

<br>

{% for user in outgoing_req %}
<div class="d-flex bd-highlight bg-light bg-gradient" style="--bs-bg-opacity: .05"">    
    <a class="p-2 flex-grow-1 bd-highlight fs-4 text-info" style="text-decoration: none" href="{% url 'profile' user.to_user %}">{{ user.to_user }}</a>
    <a role="button" class="p-2 bd-highlight fs-4 btn btn-danger remove" href="{% url 'remove_request' user.id %}">Remove Friend Request</a>
</div>
<br>
{% endfor %}

{% endblock %}
